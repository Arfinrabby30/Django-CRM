{% extends "base.html" %}
{% block title %}Add Record{% endblock title %}

{% block content %}
<h1 style="text-align: center;">Add Record</h1>
<hr>

<div class="container">
    <form action="{% url 'add_record' %}" method="POST">
        {% csrf_token %}

        {{form.as_p}}

        <button type="submit" class="btn btn-success">Add Record</button>
        <a class="btn btn-info " href="{% url 'home' %}">Go Back</a>
    </form>

</div>



{% endblock content %}
